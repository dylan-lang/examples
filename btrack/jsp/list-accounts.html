<%@ taglib uri="btrack.tld" prefix="bt" %>

<html>
<head><title>Bug Tracker - Admin - Accounts</title></head>

<body bgcolor="#FFFFFF">

<jsp:include page="header.html" flush="true"/>

<center><h1>Manage Accounts</h1></center>

<bt:errorsOrMessages/>

<a href="record?id=new&type=Account&origin=list-accounts">Click here to create a new account.</a>
<br>Click any account name to edit that account.

<p>

<table border="1" width="95%" align="center">
  <bt:account key="init_all" recordClass="sigue.btrack.Account"/>
  <tr>
    <th nowrap>&nbsp;</th>
    <th nowrap>Name</th>
    <th nowrap>Email Address</th>
  </tr>
  <bt:iterate name="all_records" type="sigue.btrack.Account">
    <bt:noRowsMessage>
      <tr><td colspan="3">There are no user accounts.</td></tr>
    </bt:noRowsMessage>
    <bt:row>
      <tr>
        <td><bt:rowNumber/></td>
        <td><a href="record?id=<bt:account key="id"/>&type=Account"><bt:account key="name"/></a></td>
        <td><bt:account key="email"/></td>
      </tr>
    </bt:row>
  </bt:iterate>
</table>

<p>

<jsp:include page="footer.html" flush="true"/>

</body>
</html>
